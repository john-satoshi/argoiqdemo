<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArgoIQ Demoware SMBs - Login</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <svg aria-hidden="true" width="0" height="0" style="position:absolute">
      <filter id="frosted-rect" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
        <feTurbulence id="frosted-rect-noise" type="fractalNoise" baseFrequency="0.15" numOctaves="2" seed="5" result="noise" />
        <feGaussianBlur id="frosted-rect-gauss" in="SourceGraphic" stdDeviation="2.25" result="blurred" />
        <feDisplacementMap id="frosted-rect-displace" in="blurred" in2="noise" scale="60" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>

    <main class="demo-bg" aria-label="Login screen">
      <video
        class="bg-video"
        autoplay
        muted
        loop
        playsinline
        preload="auto"
        aria-hidden="true"
      >
        <source src="../Video Backgrounds/Highest Resolution/login background raw.mp4" type="video/mp4" />
      </video>

      <aside class="control-panel" aria-label="Glass controls">
        <button id="panel-toggle" class="panel-toggle" type="button" aria-expanded="true" aria-controls="panel-content">
          Hide Controls
        </button>
        <div id="panel-content" class="panel-content">
          <h3>Glass Controls</h3>

          <label class="control">
            <span>Glass Blur <output id="v-glass-blur"></output></span>
            <input id="glass-blur" type="range" min="0" max="40" step="1" />
          </label>
          <label class="control">
            <span>Glass Distortion <output id="v-glass-distortion"></output></span>
            <input id="glass-distortion" type="range" min="0" max="60" step="1" />
          </label>
          <label class="control">
            <span>Glass Tint <output id="v-glass-tint"></output></span>
            <input id="glass-tint" type="range" min="0" max="0.6" step="0.01" />
          </label>
          <label class="control">
            <span>Glass Border <output id="v-glass-border"></output></span>
            <input id="glass-border" type="range" min="0" max="1" step="0.01" />
          </label>
          <label class="control">
            <span>Glass Shadow <output id="v-glass-shadow"></output></span>
            <input id="glass-shadow" type="range" min="0" max="0.8" step="0.01" />
          </label>
          <label class="control">
            <span>Card Radius <output id="v-radius-card"></output></span>
            <input id="radius-card" type="range" min="0" max="48" step="1" />
          </label>

          <label class="control">
            <span>Noise Frequency <output id="v-noise-frequency"></output></span>
            <input id="noise-frequency" type="range" min="0.05" max="2" step="0.01" />
          </label>
          <label class="control">
            <span>Noise Octaves <output id="v-noise-octaves"></output></span>
            <input id="noise-octaves" type="range" min="1" max="6" step="1" />
          </label>
          <label class="control">
            <span>Noise Seed <output id="v-noise-seed"></output></span>
            <input id="noise-seed" type="range" min="1" max="100" step="1" />
          </label>
          <label class="control">
            <span>Filter Blur StdDev <output id="v-gauss-std"></output></span>
            <input id="gauss-std" type="range" min="0" max="4" step="0.05" />
          </label>
          <label class="control">
            <span>Displacement Scale <output id="v-displace-scale"></output></span>
            <input id="displace-scale" type="range" min="0" max="80" step="1" />
          </label>

          <label class="control">
            <span>X Channel</span>
            <select id="x-channel">
              <option value="R">R</option>
              <option value="G">G</option>
              <option value="B">B</option>
              <option value="A">A</option>
            </select>
          </label>
          <label class="control">
            <span>Y Channel</span>
            <select id="y-channel">
              <option value="R">R</option>
              <option value="G" selected>G</option>
              <option value="B">B</option>
              <option value="A">A</option>
            </select>
          </label>

          <section class="preset-export">
            <div class="preset-export-head">
              <span>Preset Code</span>
              <button id="copy-preset" type="button">Copy</button>
            </div>
            <textarea id="preset-code" rows="14" readonly></textarea>
          </section>
        </div>
      </aside>

      <section class="auth-card ArgoGlass-Base" id="authCard" aria-label="Authentication card">
        <header class="auth-header">
          <div class="brand" aria-label="Argo IQ logo">
            <svg class="logo-svg" width="118" height="16" viewBox="0 0 118 16" fill="none" xmlns="http://www.w3.org/2000/svg">

          </div>
          <p>Trusted by ops leaders where accuracy is revenue</p>
        </header>

        <div class="auth-switch" role="tablist" aria-label="Auth mode">
          <button class="switch-btn is-active" id="tabLogin" role="tab" aria-selected="true" type="button">Log in</button>
          <button class="switch-btn" id="tabCreate" role="tab" aria-selected="false" type="button">Create Account</button>
        </div>

        <form class="auth-form" id="loginForm">
          <label class="field">
            <span>Email</span>
            <input class="ArgoGlass-M" type="email" placeholder="Email" autocomplete="email" required />
          </label>

          <div class="password-group">
            <div class="field-row">
              <span>Password</span>
              <button type="button" class="link-subtle">Forgot your password?</button>
            </div>
            <label class="field">
              <input class="ArgoGlass-M" type="password" placeholder="Password" autocomplete="current-password" required />
            </label>
          </div>

          <button type="submit" class="btn-primary" id="loginButton">Login</button>
          <button type="button" class="btn-secondary ArgoGlass-S">Login with Google</button>
        </form>

        <footer class="auth-footer">
          <span>Donâ€™t have an account?</span>
          <button type="button" class="link-cta">Sign up</button>
        </footer>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
